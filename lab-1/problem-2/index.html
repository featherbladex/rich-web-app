<!DOCTYPE html>
<html>
<head>
<title>Note Taker app</title>
<link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="container">
        <div class="entry">
            <form>
             <h3>Note Taker App</h3>

            <label for="title">Note Title</label>
            <input type="text" id="title" placeholder="enter note title">
            <br>

            <label for="note">Note</label>
            <br>
            <textarea name="note" id = "note" cols="30" rows="10" placeholder="enter note"></textarea>
            <br>
            <button id="add" type ="submit" onclick="display()">Add note</button>   
            </form>
        </div>
    </div>
    <div class="note-display">


    </div>
    <script src="new_note.js"></script>
</body>
</html>
